<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>로그인</h4>
        </div>
    </div>
    <form th:action="@{/sbb/user/login}" th:object="${form}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${error!=null}" th:text="${error==''?
        '잘못된 id 혹은 비밀번호 입니다.':error}">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_error :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="username" class="form-label">사용자ID</label>
            <input type="text" th:field="*{id}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <a href="/oauth2/authorization/google">Login with Google</a>
</div>
</html>
