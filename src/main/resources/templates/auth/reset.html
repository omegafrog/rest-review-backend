<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

    <div class="my-3 border-bottom">
        <div>
            <h4>비밀번호 변경</h4>
        </div>
        <form th:action="@{|/sbb/user/reset?key=${key}|}" th:object="${form}" method="post">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:replace="~{form_error :: formErrorsFragment}"></div>
            <div class="mb-3">
                <label for="password1" class="form-label">변경할 비밀번호</label>
                <input type="text" th:field="*{password1}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">비밀번호 재확인</label>
                <input type="password" th:field="*{password2}" class="form-control">
            </div>
            <div class="mb-3">
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        </form>
    </div></div>
</html>
